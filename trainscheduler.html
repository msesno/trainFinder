<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora|Thasadith" rel="stylesheet">


</head>

<body>

    <!-- Main Header -->
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1><img id="logos" src="assets/images/train.png"> trainz</h1>
            <h3>find train according to how often they run</h3>
        </div>
        <!-- end Main Header -->
    </div>

    <!-- Main Body Container -->
    <div class="container">
        



        <!-- Add Train Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                <h4>Add Train</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName"><p>Train Name:</p></label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination"><p>Destination:</p></label>
                        <input type="text" class="form-control" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear"><p>First Train Time: (military time) </p></label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear"><p>Frequency (minutes)</p></label>
                        <input type="text" class="form-control" id="time-freq">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
            
        </div>

        
        <!-- Train Schedule Panel -->
        <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    <h4>Current Train Schedule</h4>
                </div>
                <table class="table table-hover">
                    <tr>
                        <th scope="col"><h5><i>Train Name</i></h5></th>
                        <th scope="col"><h5><i>Destination</i></h5></th>
                        <th scope="col"><h5><i>Frequency (min)</i></h5></th>
                        <th scope="col"><h5><i>Minutes Away</i></h5></th>
                        <th scope="col"><h5><i>Next Arrival</i></h5></th>
                    </tr>
                    <tbody id="table-data"></tbody>
                </table>
            </div>
            <!-- end Train Schedule Panel -->





    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
